<form [formGroup]="formgroup" class="well" (ngSubmit)="addTask(formgroup.value)">
    <div class="form-group">
        <input type="text" formControlName="title" class="form-control" placeholder="Add task">
        <input type="submit" name="btn" value="Add Task" class="btn btn-primary">
    </div>
</form>


<div class="task-list">
        <div *ngFor="let task of tasks">
        <div class="col-md-1">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
        </div>
        <div class="col-md-7">
        {{task.title}}
        </div>
        <div class="col-md-4">
            <input type="button" value="Delete" (click)="deleteTask(task._id)" class="btn btn-danger">             
        </div>
        </div>
        &nbsp;<br><br>
       
</div>
